<html data-ng-app="pp">

<head>
    <meta charset="UTF-8">
    <title>Planning Poker</title>

    <link rel="stylesheet" href="css/pp.css"/>

    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Lib -->
    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-cookies.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-locale_de.js"></script>
    <script type="text/javascript" src="js/lib/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/lib/lodash.min.js"></script>
    <script type="text/javascript" src="js/lib/restangular.min.js"></script>

    <!-- App -->
    <script type="text/javascript" src="js/app/app.js"></script>
    <script type="text/javascript" src="js/app/controller/controller.teams.js"></script>
    <script type="text/javascript" src="js/app/controller/controller.estimate.js"></script>
    <script type="text/javascript" src="js/app/controller/controller.tasks.js"></script>
    <script type="text/javascript" src="js/app/controller/controller.result.js"></script>

    <script type="text/javascript" src="js/app/service/common/service.rest.js"></script>
    <script type="text/javascript" src="js/app/service/estimates/service.estimates.js"></script>
    <script type="text/javascript" src="js/app/service/tasks/service.tasks.js"></script>
    <script type="text/javascript" src="js/app/service/teams/service.teams.js"></script>

</head>

<body data-ng-controller="AppController">

    <div id="head">
        <div id="back" data-ng-class="{'back' : $root.back}" data-ng-click="backFn()"></div>
        <div id="home" data-ng-class="nav.state" data-ng-click="state(nav.state, nav.args)"></div>
        <div id="logo">PlanningPoker</div>
    </div>

    <div id="content">

        <div id="errorMessage" data-ng-bind="errorMessage"></div>

        <div data-ui-view></div>
    </div>

    <div id="foot" data-ng-bind="currentTime | date: 'dd.MM.yyyy HH:mm'"></div>
</body>

</html>
